<div class="nav-bar">
  <button class="button1" routerLink="/">Home</button>
  <button class="button1" routerLink="/login">Login</button>
</div>
<div class="user-area">
  <router-outlet></router-outlet>
</div>

<div class="page">
  
  <div class="left-section">
    <div class="search">
      <form #form="ngForm" (submit)="onSubmit()">
        <input type="text" placeholder="Search city" name="city"
        [(ngModel)]="cityName">
      </form>
    </div>

    <div class="container" *ngIf="weatherData">
      <div class="upper-data">
        <img src="../assets/cavern.jpg" *ngIf="weatherData.main.temp <= 90">
        <img src="../assets/rainforest3.jpg" *ngIf="weatherData.main.temp > 90">

        <div class="weather-data">
          <div class="location">{{weatherData.name}}</div>
          <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°F</div>
        </div>

      </div>
      <div class="lower-data">
        <div class="more-info-label">
          More Information
        </div>
        <div class="more-info-container">

          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/cold.png" >
              <span>min</span>
            </div>
            <div class="info-block-value">
              {{weatherData.main.temp_min | number: '1.0-0'}}°F
            </div>
          </div>

          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/hot.png" >
              <span>max</span>
            </div>
            <div class="info-block-value">
              {{weatherData.main.temp_max | number: '1.0-0'}}°F
            </div>
          </div>

          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/humid.png" >
              <span>humidity</span>
            </div>
            <div class="info-block-value">
              {{weatherData.main.humidity}}%
            </div>
          </div>

          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/wind.png" >
              <span>wind</span>
            </div>
            <div class="info-block-value">
              {{weatherData.wind.speed}} m/h
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="right-section">
    
  </div>
</div>
